name: Build and Test

on:
  push:
  pull_request:

env:
  BUILD_TYPE: Release

jobs:
  build-and-test-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Firebird Environment
      shell: pwsh
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module -Name PowerShellGet -Force -AllowClobber -Scope CurrentUser
        try {
          Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force -Scope CurrentUser -ForceBootstrap -ErrorAction Stop
        } catch {
          Write-Host "NuGet provider install failed, continuing: $($_.Exception.Message)"
        }
        Install-Module -Name PSFirebird -Force -AllowClobber -Scope CurrentUser -Repository PSGallery
        
    - name: Create Firebird Test Database
      shell: pwsh
      run: |
        $fbVersion = '5.0.2'
        $envPath = '/fbodbc-tests/fb502'
        $dbPath = '/fbodbc-tests/TEST.FB50.FDB'
        
        New-Item -ItemType Directory -Path '/fbodbc-tests' -Force | Out-Null
        
        Import-Module PSFirebird
        $fb = New-FirebirdEnvironment -Version $fbVersion -Path $envPath -Force
        $db = New-FirebirdDatabase -Database $dbPath -Environment $fb -Force
        
        Write-Host "Firebird environment created at: $envPath"
        Write-Host "Test database created at: $dbPath"
        
    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=ON -DFORCE_NO_ATL=ON
      
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
      
    - name: Setup Test Environment
      shell: pwsh
      run: |
        $clientPath = Join-Path '/fbodbc-tests/fb502' 'fbclient.dll'
        $clientPath = (Resolve-Path $clientPath).Path
        $connStr = "Driver={Firebird ODBC Driver};Database=/fbodbc-tests/TEST.FB50.FDB;UID=SYSDBA;PWD=masterkey;CHARSET=UTF8;CLIENT=$clientPath"
        Write-Host "Connection string: $connStr"
        echo "FIREBIRD_ODBC_CONNECTION=$connStr" >> $env:GITHUB_ENV
        
    - name: Install ODBC Driver
      shell: pwsh
      run: |
        # Copy built driver to system directory for registration
        $driverPath = "${{github.workspace}}\build\${{env.BUILD_TYPE}}\FirebirdODBC.dll"
        
        if (Test-Path $driverPath) {
          Write-Host "Driver built at: $driverPath"
          
          # Register the driver (for testing purposes)
          # Note: In a real scenario, you'd use a proper installer
          $regPath = "HKLM:\SOFTWARE\ODBC\ODBCINST.INI\Firebird ODBC Driver"
          if (!(Test-Path $regPath)) {
            New-Item -Path "HKLM:\SOFTWARE\ODBC\ODBCINST.INI" -Name "Firebird ODBC Driver" -Force
          }
          
          Set-ItemProperty -Path $regPath -Name "Driver" -Value $driverPath -Type String -Force
          Set-ItemProperty -Path $regPath -Name "Setup" -Value $driverPath -Type String -Force
          Set-ItemProperty -Path $regPath -Name "APILevel" -Value "1" -Type String -Force
          Set-ItemProperty -Path $regPath -Name "ConnectFunctions" -Value "YYY" -Type String -Force
          Set-ItemProperty -Path $regPath -Name "DriverODBCVer" -Value "03.51" -Type String -Force
          Set-ItemProperty -Path $regPath -Name "FileUsage" -Value "0" -Type String -Force
          Set-ItemProperty -Path $regPath -Name "SQLLevel" -Value "1" -Type String -Force
          
          # Add to drivers list
          $driversPath = "HKLM:\SOFTWARE\ODBC\ODBCINST.INI\ODBC Drivers"
          if (!(Test-Path $driversPath)) {
            New-Item -Path "HKLM:\SOFTWARE\ODBC\ODBCINST.INI" -Name "ODBC Drivers" -Force
          }
          Set-ItemProperty -Path $driversPath -Name "Firebird ODBC Driver" -Value "Installed" -Type String -Force
          
          Write-Host "ODBC Driver registered successfully"
        } else {
          Write-Host "Driver not found at: $driverPath"
          Get-ChildItem -Path "${{github.workspace}}\build" -Recurse -Filter "*.dll" | ForEach-Object { Write-Host $_.FullName }
        }
        
    - name: Run Tests
      working-directory: ${{github.workspace}}/build
      shell: pwsh
      run: |
        # Add DLL directories to PATH so test can find them
        $env:PATH = "${{github.workspace}}/build/Release;${{github.workspace}}/build/bin/Release;$env:PATH"
        ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: windows-x64-binaries
        path: |
          ${{github.workspace}}/build/${{env.BUILD_TYPE}}/*.dll
          ${{github.workspace}}/build/${{env.BUILD_TYPE}}/*.lib
          ${{github.workspace}}/build/${{env.BUILD_TYPE}}/*.pdb

  build-and-test-linux:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install Dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y unixodbc unixodbc-dev cmake g++
        # PSFirebird needs to 'apt-get download' libncurses5/libtinfo5 packages.
        # These don't exist in Ubuntu 24.04+ repos, so add Ubuntu 22.04 (jammy) as a fallback source.
        if ! apt-cache show libncurses5 > /dev/null 2>&1; then
          ARCH=$(dpkg --print-architecture)
          echo "deb [arch=${ARCH}] http://archive.ubuntu.com/ubuntu/ jammy main universe" | sudo tee /etc/apt/sources.list.d/jammy.list
          # For ARM64, use ports.ubuntu.com
          if [ "$ARCH" = "arm64" ]; then
            echo "deb [arch=${ARCH}] http://ports.ubuntu.com/ubuntu-ports/ jammy main universe" | sudo tee /etc/apt/sources.list.d/jammy.list
          fi
          sudo apt-get update
        fi
        
    - name: Setup Firebird Environment
      shell: pwsh
      run: |
        Set-PSRepository -Name PSGallery -InstallationPolicy Trusted
        Install-Module -Name PowerShellGet -Force -AllowClobber -Scope CurrentUser
        try {
          Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Force -Scope CurrentUser -ForceBootstrap -ErrorAction Stop
        } catch {
          Write-Host "NuGet provider install failed, continuing: $($_.Exception.Message)"
        }
        Register-PackageSource -Name 'NuGet' -Location 'https://api.nuget.org/v3/index.json' -ProviderName NuGet -Force
        Install-Module -Name PSFirebird -Force -AllowClobber -Scope CurrentUser -Repository PSGallery

    - name: Create Firebird Test Database
      shell: pwsh
      run: |
        $fbVersion = '5.0.2'
        $envPath = '/fbodbc-tests/fb502'
        $dbPath = '/fbodbc-tests/TEST.FB50.FDB'

        sudo mkdir -p '/fbodbc-tests'
        sudo chmod 777 '/fbodbc-tests'

        Import-Module PSFirebird
        $fb = New-FirebirdEnvironment -Version $fbVersion -Path $envPath -Force
        $db = New-FirebirdDatabase -Database $dbPath -Environment $fb -Force

        # Find client library
        $clientLib = Join-Path $fb.Path 'lib' 'libfbclient.so'
        if (-not (Test-Path $clientLib)) {
          $clientLib = Get-ChildItem -Path $fb.Path -Recurse -Filter 'libfbclient.so*' | Select-Object -First 1 -ExpandProperty FullName
        }

        Write-Host "Firebird environment created at: $envPath"
        Write-Host "Test database created at: $dbPath"
        Write-Host "Client library: $clientLib"

        $connStr = "Driver={Firebird ODBC Driver};Database=$dbPath;UID=SYSDBA;PWD=masterkey;CHARSET=UTF8;CLIENT=$clientLib"
        echo "FIREBIRD_ODBC_CONNECTION=$connStr" >> $env:GITHUB_ENV

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_TESTING=ON
      
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -- -j$(nproc)
      
    - name: Install ODBC Driver
      run: |
        # Copy driver to a known location
        sudo mkdir -p /usr/local/lib/odbc
        sudo cp ${{github.workspace}}/build/libOdbcFb.so /usr/local/lib/odbc/
        
        # Register the driver in odbcinst.ini
        echo "[Firebird ODBC Driver]" | sudo tee /etc/odbcinst.ini
        echo "Description = Firebird ODBC Driver" | sudo tee -a /etc/odbcinst.ini
        echo "Driver = /usr/local/lib/odbc/libOdbcFb.so" | sudo tee -a /etc/odbcinst.ini
        echo "Setup = /usr/local/lib/odbc/libOdbcFb.so" | sudo tee -a /etc/odbcinst.ini
        echo "FileUsage = 1" | sudo tee -a /etc/odbcinst.ini
        
        # Verify registration
        odbcinst -q -d
        
    - name: Run Tests
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure --verbose
        
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: linux-x64-binaries
        path: |
          ${{github.workspace}}/build/*.so
          ${{github.workspace}}/build/**/*.so
